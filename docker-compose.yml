services:
  db:
    image: postgres:15
    container_name: ictdashboard-db
    environment:
      POSTGRES_USER: ictuser
      POSTGRES_PASSWORD: ictpass
      POSTGRES_DB: ictdashboard
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db-data:
